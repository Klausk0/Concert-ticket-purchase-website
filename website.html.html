<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Concert Ticket Website</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Concerts</a>
                <a href="#">Movies</a>
                <a href="#">Sports</a>
                <a href="#">Events</a>
                <a href="#">Contact</a>
                <a href="#" class="login-button">Login</a>
            </div>
        </div>
    </header>
    <main>
        <section id="featured-concerts">
            <h2>Featured Concerts</h2>
            <div class="carousel" id="carousel">
                <!-- Carousel items will be added here dynamically -->
            </div>
        </section>
        <section id="concerts">
            <h2>Available Concerts</h2>
            <div class="concert-grid" id="concert-list">
                <!-- Concert items will be added here dynamically -->
            </div>
        </section>
        <section id="ticket-purchase" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Purchase Tickets</h2>
                <p id="concert-details"></p>
                <label for="ticket-quantity">Number of Tickets:</label>
                <input type="number" id="ticket-quantity" min="1" max="10" value="1">
                <button id="purchase-button">Purchase</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Concert Ticket Website</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
